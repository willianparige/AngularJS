<html>
<head>
 <!-- AngularJS -->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script> 

</head>
<body ng-app="appExemplo" ng-controller="exemploController">

	<select ng-options="dep.nome for dep in departamentos track by dep.codigo" ng-model="departamentoSelecionado">
		<option value="">Selecione</option>
	</select>
	
	<select ng-options="fun.nome for fun in departamentoSelecionado.funcionarios track by fun.codigo" ng-model="funcionarioSelecionado">
		<option value="">Selecione</option>
	</select>

<script>
var appExemplo = angular.module('appExemplo', []);

//Criando o controller
appExemplo.controller('exemploController', function ($scope) {

	var departamento = [
		{
		codigo: 1,
		nome: 'TI',
		funcionarios:
			[
				{ codigo: 1, nome: 'Suzana da Silva' },
				{ codigo: 2, nome: 'Claudio João dos Santos' },
				{ codigo: 3, nome: 'Maria Aparecida da Silva' }
			]
		},
		{
		codigo: 2,
		nome: 'Comercial',
		funcionarios:
			[
				{ codigo: 4, nome: 'Sueli Moraes' },
				{ codigo: 5, nome: 'Felipe Francisco' },
				{ codigo: 6, nome: 'Ana Paula Padrão' }
			]
		}
	];

	$scope.departamentos = departamento;
	$scope.departamentoSelecionado = {};
	$scope.funcionarioSelecionado = {};

});
</script>
</body>
</html>
